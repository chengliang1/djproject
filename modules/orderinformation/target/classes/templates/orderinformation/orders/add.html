<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/orderinformation/orders/save}">
        <input type="hidden" name="id" th:if="${orders}" th:value="${orders.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="username" placeholder="请输入用户" th:value="${orders?.username}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">司机姓名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入司机姓名" th:value="${orders?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="order_date" placeholder="请输入订单日期" th:value="${orders?.order_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出发地</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="origin" placeholder="请输入出发地" th:value="${orders?.origin}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目的地</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="destination" placeholder="请输入目的地" th:value="${orders?.destination}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">路程</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="distance" placeholder="请输入路程" th:value="${orders?.distance}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="order_type" placeholder="请输入订单类型" th:value="${orders?.order_type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单费用</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="order_price" placeholder="请输入订单费用" th:value="${orders?.order_price}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">星级评价</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="evaluation_star" placeholder="请输入星级评价" th:value="${orders?.evaluation_star}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文字评价</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="evaluation_text" placeholder="请输入文字评价" th:value="${orders?.evaluation_text}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="createDate" placeholder="请输入创建日期" th:value="${orders?.createDate}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${orders?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
