<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/driverinformation/drivers/save}">
        <input type="hidden" name="id" th:if="${drivers}" th:value="${drivers.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="drivername" placeholder="请输入用户名" th:value="${drivers?.drivername}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入真实姓名" th:value="${drivers?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="IdCard" placeholder="请输入身份证号" th:value="${drivers?.IdCard}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="phone" placeholder="请输入手机号" th:value="${drivers?.phone}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="1" title="男" checked><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>男</div></div>
                <input type="radio" name="sex" value="2" title="女" th:checked="${drivers?.sex} eq 2"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>女</div></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证照片</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn upload-image" name="image[]" up-field="path" up-url="/upload/image">
                    <i class="layui-icon"></i>上传图片
                </button>
                <input type="hidden" value="" id="url-img" name="IdCard_image">
            </div>
            <div class="upload-show"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车品牌</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="car_brand" placeholder="请输入车品牌" th:value="${drivers?.car_brand}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车颜色</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="car_color" placeholder="请输入车颜色" th:value="${drivers?.car_color}">
            </div>
        </div>
        <div class="layui-form-item" style="display:none">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="money" placeholder="" th:value="${drivers?.money}">
            </div>
        </div>
        <div class="layui-form-item" style="display:none">
            <label class="layui-form-label">司机状态</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="work" placeholder="" th:value="${drivers?.work}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">司机星级</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="driver_star" placeholder="请输入司机星级" th:value="${drivers?.driver_star}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单次数</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="order_num" placeholder="请输入订单次数" th:value="${drivers?.order_num}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">司机驾龄</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="driver_time" placeholder="请输入司机驾龄" th:value="${drivers?.driver_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="create_time" placeholder="" th:value="${drivers?.create_time}">
            </div>
        </div>
        <div class="layui-form-item" style="display:none">
            <label class="layui-form-label">最后修改时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="update_time" placeholder="" th:value="${drivers?.update_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="remarks" placeholder="请输入简介" th:value="${drivers?.remarks}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
    <script th:replace="/common/template :: script"></script>
    <script type="text/javascript" th:src="@{/js/build.js}"></script>
</body>
</html>
