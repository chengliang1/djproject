<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${drivers.id}"></td>
                    <th>用户名</th>
                    <td th:text="${drivers.drivername}"></td>
                </tr>
                <tr>
                    <th>真实姓名</th>
                    <td th:text="${drivers.name}"></td>
                    <th>手机号</th>
                    <td th:text="${drivers.phone}"></td>
                </tr>
                <tr>
                    <th>身份证号</th>
                    <td th:text="${drivers.IdCard}"></td>
                    <th>身份证照片</th>
                    <td><img th:src="${drivers.IdCard_image}" alt=""></td>
                </tr>
                <tr>
                    <th>用户性别</th>
                    <td th:text="${#dicts.keyValue('USER_SEX',drivers.sex)}"></td>
                    <th>车品牌</th>
                    <td th:text="${drivers.car_brand}"></td>
                </tr>
                <tr>
                    <th>余额</th>
                    <td th:text="${drivers.money}"></td>
                    <th>司机状态</th>
                    <td th:text="${#dicts.keyValue('DRIVER_WORK',drivers.work)}"></td>
                </tr>
                <tr>
                    <th>车颜色</th>
                    <td th:text="${drivers.car_color}"></td>
                    <th>司机星级</th>
                    <td th:text="${#dicts.keyValue('DRIVER_STAR',drivers.driver_star)}"></td>
                </tr>
                <tr>
                    <th>订单次数</th>
                    <td th:text="${drivers.order_num}"></td>
                    <th>司机驾龄</th>
                    <td th:text="${drivers.driver_time}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${drivers.create_time}"></td>
                    <th>最后修改时间</th>
                    <td th:text="${drivers.update_time}"></td>
                </tr>
                <tr>
                    <th>简介</th>
                    <td th:text="${drivers.remarks}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
