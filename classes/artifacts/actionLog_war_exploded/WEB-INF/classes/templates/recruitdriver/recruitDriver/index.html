<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 司机招募信息管理管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="IdCard" th:value="${param.IdCard}" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">申请状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="recruit_status" th:value="${param.recruit_status}" placeholder="请输入申请状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加司机招募信息管理" th:attr="data-url=@{/recruitdriver/recruitDriver/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/recruitdriver/recruitDriver/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/recruitdriver/recruitDriver/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/recruitdriver/recruitDriver/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>司机姓名</th>
                        <th>联系电话</th>
                        <th>性别</th>
                        <th>驾龄</th>
                        <th>是否从事过代驾行业</th>
                        <th>工作时段</th>
                        <th>准驾类型</th>
                        <th>申请状态</th>
                        <th>申请时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.drivername}">司机姓名</td>
                        <td th:text="${item.phone}">联系电话</td>
                        <td th:text="${item.sex}">性别</td>
                        <td th:text="${item.drive_time}">驾龄</td>
                        <td th:text="${item.work}">是否从事过代驾行业</td>
                        <td th:text="${item.work_time}">工作时段</td>
                        <td th:text="${item.driver_type}">准驾类型</td>
                        <td th:text="${item.recruit_status}">申请状态</td>
                        <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">申请时间</td>
                        <td>
                            <a class="open-popup" data-title="编辑司机招募信息管理" th:attr="data-url=@{'/recruitdriver/recruitDriver/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/recruitdriver/recruitDriver/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/recruitdriver/recruitDriver/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
